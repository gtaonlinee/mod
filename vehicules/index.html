<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           VARIABLES & RESET
           ========================================= */
        :root {
            --bg-body: #000000;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --nav-bg: #0a0a0a;
            --card-bg: #111111;
            --card-border: #333333;
            --btn-color: #8b5cf6;
            --shadow-tone: rgba(139, 92, 246, 0.4);
            --danger-color: #ef4444;
            --success-color: #28a745;
            --success-shadow: #218838;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden; 
        }

        * { box-sizing: border-box; }

        /* =========================================
           BACKGROUND ANIMATIONS (Blobs & Marquee)
           ========================================= */
        body::before {
            content: ''; position: fixed; width: 40rem; height: 40rem;
            right: -10%; top: -15%; z-index: -1;
            background-color: var(--btn-color);
            border-radius: 50%; filter: blur(120px); opacity: 0.25;
            pointer-events: none;
        }
        body::after {
            content: ''; position: fixed; width: 30rem; height: 30rem;
            left: -5%; bottom: 10%; z-index: -1;
            background-color: #c4b5fd;
            border-radius: 50%; filter: blur(100px); opacity: 0.15;
            pointer-events: none;
        }

        .marquee-container { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100vh; 
            display: flex; align-items: center; 
            pointer-events: none; z-index: -2; 
            overflow: hidden; 
        }
        .marquee-text { 
            font-size: 16vw; font-weight: 900; 
            white-space: nowrap; color: transparent; 
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.07); 
            text-transform: uppercase; will-change: transform; 
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 24px; 
            position: relative; 
            z-index: 1; 
            padding-bottom: 100px; 
        }

        /* =========================================
           NAVIGATION (Style Unifié)
           ========================================= */
        .navbar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            padding: 35px 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 5000; 
        }

        .logo { 
            font-weight: 800; 
            font-size: 26px; 
            color: white; 
            text-decoration: none; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            transition: 0.3s;
        }
        .logo:hover { color: var(--btn-color); }

        .nav-links { 
            display: flex; 
            gap: 45px; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
        }

        .nav-links a { 
            text-decoration: none; 
            color: #dddddd; 
            font-size: 13px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1.2px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--btn-color); }
        
        .menu-toggle { display: none; background: none; border: none; font-size: 28px; color: white; cursor: pointer; }
        
        .mobile-menu { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-body); z-index: 6000; 
            flex-direction: column; align-items: center; justify-content: center; gap: 40px; 
        }
        .mobile-menu.active { display: flex !important; }
        .mobile-menu a { font-size: 32px; font-weight: 800; text-decoration: none; color: var(--text-main); }
        .close-menu { position: absolute; top: 30px; right: 30px; font-size: 40px; border: none; background: none; color: var(--text-main); cursor: pointer; }
        
        @media (max-width: 850px) {
            .navbar { padding: 20px 24px; }
            .nav-links { display: none; }
            .menu-toggle { display: block; }
        }

        /* =========================================
           SEARCH & FILTERS
           ========================================= */
        .search-section { 
            margin-top: 180px; 
            text-align: center; 
            padding: 0 20px; 
            position: relative; 
            z-index: 5; 
        }
        .search-wrapper { display: flex; justify-content: center; margin-bottom: 25px; }
        
        .search-input {
            width: 100%; max-width: 500px; padding: 15px 25px; border-radius: 50px;
            border: 2px solid var(--card-border); background: var(--card-bg); color: var(--text-main);
            font-size: 16px; outline: none; text-align: center;
            box-shadow: 0 10px 20px -10px var(--shadow-tone); transition: 0.3s;
            margin-bottom: 30px;
        }
        .search-input:focus { border-color: var(--btn-color); box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.3); }

        .garage-tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; position: relative; z-index: 6; }
        .tab-btn {
            background: var(--card-bg); border: 1px solid var(--card-border); color: var(--text-muted);
            padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 13px;
        }
        .tab-btn.active, .tab-btn:hover { background: var(--btn-color); color: white; border-color: var(--btn-color); }

        /* =========================================
           VEHICLE CARDS (Style Rockstar)
           ========================================= */
        .vehicle-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px; padding: 40px 0 80px; position: relative; z-index: 5;
        }
        .vehicle-card {
            background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px;
            overflow: hidden; transition: 0.3s; cursor: pointer;
            box-shadow: 0 10px 20px -10px var(--shadow-tone); display: flex; flex-direction: column;
            position: relative;
        }
        .vehicle-card:hover { transform: scale(1.02); border-color: var(--btn-color); }
        .vehicle-card.selected { border-color: var(--btn-color); box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4); }
        
        /* Slideshow */
        .slideshow-container {
            width: 100%; aspect-ratio: 16/9; position: relative;
            background-color: #1a1a1a; overflow: hidden;
        }
        .vehicle-slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }
        .vehicle-slide.active { opacity: 1; pointer-events: auto; }
        .vehicle-slide.hidden-slide { display: none !important; }

        .pause-btn {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 12px;
        }
        .pause-btn:hover { background: var(--btn-color); border-color: var(--btn-color); }

        .progress-bar-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 4px;
            background: rgba(0,0,0,0.5); z-index: 10;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: var(--btn-color);
            transition: width 0.1s linear;
        }

        /* Infos Véhicule */
        .vehicle-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; gap: 8px; }
        
        .garage-badge { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .vehicle-garage { color: var(--btn-color); font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .vehicle-slot { background: #2a2a2a; color: var(--btn-color); font-size: 10px; font-weight: 700; padding: 2px 6px; border-radius: 4px; border: 1px solid var(--card-border); }
        
        .vehicle-name { 
            margin: 0; font-size: 19px; font-weight: 900; 
            color: #fff; text-transform: uppercase;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.7); letter-spacing: 0.5px;
        }
        .vehicle-tag { font-size: 12px; color: var(--text-muted); margin-top: 0px; font-weight: 500; line-height: 1.4; }

        .cssbuttons-io-button {
            background: #a370f0; color: white; padding: 0.35em 3.3em 0.35em 1.2em; font-size: 15px; font-weight: 500;
            border-radius: 0.9em; border: none; display: flex; align-items: center; position: relative; height: 2.8em;
            cursor: pointer; width: 100%; margin-top: 5px; transition: all 0.3s;
            box-shadow: inset 0 0 1.6em -0.6em #714da6; justify-content: center;
        }
        .cssbuttons-io-button .icon {
            background: white; margin-left: 1em; position: absolute; display: flex; align-items: center; justify-content: center;
            height: 2.2em; width: 2.2em; border-radius: 0.7em; right: 0.3em; transition: all 0.3s;
            box-shadow: 0.1em 0.1em 0.6em 0.2em #7b52b9; color: #7b52b9;
        }
        .cssbuttons-io-button.selected { background: var(--success-color); box-shadow: inset 0 0 1.6em -0.6em var(--success-shadow); }
        .cssbuttons-io-button.selected .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em var(--success-shadow); color: var(--success-color); }

        /* =========================================
           MODALES (Image & Filtres)
           ========================================= */
        .modal, .filter-modal {
            display: none; position: fixed; z-index: 7000; padding-top: 50px; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); backdrop-filter: blur(8px);
        }
        .modal.show, .filter-modal.active { display: block; }

        .modal-content-wrapper, .filter-box { position: relative; margin: auto; }
        .filter-box { background: var(--card-bg); width: 90%; max-width: 500px; border-radius: 20px; padding: 30px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); max-height: 80vh; overflow-y: auto; border: 1px solid var(--card-border); }

        .modal-img-container { position: relative; width: 100%; display: flex; align-items: center; justify-content: center; }
        .modal-img { width: 100%; max-height: 70vh; object-fit: contain; border-radius: 12px; border: 1px solid #ffffff30; }
        
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.7); color: white; border: 2px solid rgba(255,255,255,0.3);
            width: 60px; height: 60px; border-radius: 50%; font-size: 28px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 2010;
        }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }
        .modal-details { margin-top: 20px; color: white; text-align: center; }
        .modal-desc { font-size: 16px; color: var(--btn-color); background: var(--card-bg); display: inline-block; padding: 8px 20px; border-radius: 50px; font-weight: 600; margin-top: 10px; }
        .close { position: absolute; top: 20px; right: 30px; color: #f1f1f1; font-size: 50px; cursor: pointer; z-index: 2001; }
        
        .filter-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--card-border); padding-bottom: 15px; }
        .filter-header h2 { font-size: 20px; font-weight: 700; margin: 0; color: var(--text-main); }
        .close-filter { background: none; border: none; font-size: 24px; color: var(--text-muted); cursor: pointer; }
        .filter-group-title { font-size: 13px; font-weight: 700; text-transform: uppercase; color: var(--text-muted); margin-bottom: 10px; margin-top: 15px; }
        .options-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .options-grid input[type="radio"] { display: none; }
        .options-grid label { padding: 8px 16px; background-color: #2a2a2a; border: 1px solid var(--card-border); border-radius: 50px; font-size: 14px; color: var(--text-main); cursor: pointer; }
        .options-grid input[type="radio"]:checked + label { background-color: var(--btn-color); border-color: var(--btn-color); color: white; }
        .filter-actions { margin-top: 30px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-reset { background: #3a3a3a; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--text-main); }
        .btn-apply { background: var(--text-main); border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--bg-body); }

        .bottom-controls {
            position: fixed; bottom: 30px; left: 30px; z-index: 4000;
            display: flex; gap: 15px; align-items: center;
        }
        .advanced-filter-btn {
            background-color: var(--card-bg); color: var(--btn-color); font-size: 15px; font-weight: 600;
            padding: 0 25px; height: 50px; border: 2px solid var(--card-border); border-radius: 50px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: all 0.2s;
            box-shadow: 0 10px 20px -10px var(--shadow-tone);
        }
        .advanced-filter-btn.active-filter { background-color: var(--btn-color); color: white; }

        #validateBtn {
            background: var(--btn-color); color: white;
            border: none; padding: 0 25px; height: 50px; border-radius: 50px; cursor: pointer; font-weight: 600;
            font-size: 15px; box-shadow: 0 10px 20px -10px var(--shadow-tone); transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        #validateBtn:hover { transform: scale(1.05); }
        #validateBtn.disabled { background-color: #333333; cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7; }
    </style>
</head>

                name: "Ubermacht Niobe", 
                garage: "arene2", 
                wheel: "Benny's", 
                plateBackground: "Yankton", 
                color1: "Bleu", 
                color2: "Blanc",
                finish: "Classique"
            },
            { 
                slot: 7, 
                name: "Dewbauchee Vagner", 
                garage: "arene2", 
                wheel: "F1", 
                plateBackground: "Yankton", 
                color1: "Noir", 
                color2: "Noir",
                finish: "Classique"
            },
            { 
                slot: 8, 
                name: "Benefactor Dubsta", 
                garage: "arene2", 
                wheel: "Benny's", 
                plateBackground: "Yankton", 
                color1: "Caméléon", 
                color2: "Blanc",
                finish: "Mat"
            },
            { 
                slot: 9, 
                name: "Albany Hermes", 
                garage: "arene2", 
                wheel: "F1", 
                plateBackground: "Yankton", 
                color1: "Rouge", 
                color2: "Rouge",
                finish: "Mat"
            },
            { 
                slot: 10, 
                name: "Pegassi Reaper", 
                garage: "arene2", 
                wheel: "Benny's", 
                plateBackground: "Yankton", 
                color1: "Blanc", 
                color2: "Blanc",
                finish: "Mat"
            },
            { 
                slot: 1, 
                name: "Invetero Coquette D10", 
                garage: "Eclipse Tower n°9", 
                wheel: "F1", 
                plateBackground: "Yankton", 
                color1: "Beige", 
                color2: "Noir",
                finish: "Mat"
            }
        ];

        // --- CORRECTION CRITIQUE DES CHEMINS D'IMAGES ---
        vehicles.forEach(v => {
            v.images = [];
            // Le dossier 'garages' est au même niveau que index.html dans votre dossier 'vehicules'
            for(let i=1; i<=4; i++) v.images.push('garages/' + v.garage + '/' + v.slot + '/' + i + '.jpg');
        });

        let selectedVehicles = [];
        let currentFilters = { wheel: 'all', plateBackground: 'all', color: 'all', finish: 'all' };
        let currentGarage = 'all';
        let currentVehicle, currentImageIndex = 0;
        let slideshowIntervals = {};

        const grid = document.getElementById('galleryGrid');
        const validateBtn = document.getElementById('validateBtn');
        const searchInput = document.getElementById('searchInput');

        const marquee = document.getElementById("marquee");
        window.addEventListener("scroll", () => {
            const scroll = window.scrollY;
            if (marquee) marquee.style.transform = `translateX(calc(-5% - ${scroll * 1.5}px))`;
        });

        function toggleMobileMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
        }

        function clearSlideshows() {
            Object.values(slideshowIntervals).forEach(i => clearInterval(i));
            slideshowIntervals = {};
        }

        window.handleImageError = (img) => {
            img.classList.add('hidden-slide');
        };

        window.togglePause = (event, cardIndex) => {
            event.stopPropagation();
            const btn = document.getElementById(`pause-btn-${cardIndex}`);
            const isPaused = btn.getAttribute('data-paused') === 'true';

            if (isPaused) {
                btn.setAttribute('data-paused', 'false');
                btn.innerHTML = '&#10074;&#10074;';
                startSlideshow(cardIndex);
            } else {
                if(slideshowIntervals[cardIndex]) clearInterval(slideshowIntervals[cardIndex]);
                btn.setAttribute('data-paused', 'true');
                btn.innerHTML = '&#9658;';
            }
        };

        function startSlideshow(index) {
            if(slideshowIntervals[index]) clearInterval(slideshowIntervals[index]);

            const interval = setInterval(() => {
                const container = document.getElementById(`slideshow-${index}`);
                if (!container) return;

                const slides = Array.from(container.querySelectorAll('.vehicle-slide:not(.hidden-slide)'));
                const bar = document.getElementById(`bar-${index}`);
                
                if (slides.length < 2) {
                    if(bar) bar.style.display = 'none';
                    if(slides[0]) slides[0].classList.add('active');
                    clearInterval(slideshowIntervals[index]);
                    return;
                }

                let activeIndex = slides.findIndex(s => s.classList.contains('active'));
                if (activeIndex === -1) activeIndex = 0;

                const nextIndex = (activeIndex + 1) % slides.length;

                slides[activeIndex].classList.remove('active');
                slides[nextIndex].classList.add('active');

                if(bar) {
                    bar.style.transition = 'none';
                    bar.style.width = '0%';
                    void bar.offsetWidth;
                    bar.style.transition = 'width 3.5s linear';
                    bar.style.width = '100%';
                }

            }, 3500);

            slideshowIntervals[index] = interval;
        }

        function render() {
            clearSlideshows();
            grid.innerHTML = "";
            const s = searchInput.value.toLowerCase();
            
            vehicles.forEach((v, index) => {
                if(currentGarage !== 'all' && v.garage !== currentGarage) return;
                if(s && !v.name.toLowerCase().includes(s)) return;
                
                // Filtres
                if(currentFilters.wheel !== 'all' && v.wheel && !v.wheel.includes(currentFilters.wheel)) return;
                if(currentFilters.plateBackground !== 'all' && v.plateBackground && !v.plateBackground.includes(currentFilters.plateBackground)) return;
                if(currentFilters.finish !== 'all' && v.finish !== currentFilters.finish) return;
                if(currentFilters.color !== 'all') {
                    const c = currentFilters.color.toLowerCase();
                    const c1 = v.color1 ? v.color1.toLowerCase() : '';
                    const c2 = v.color2 ? v.color2.toLowerCase() : '';
                    if(!c1.includes(c) && !c2.includes(c)) return;
                }

                const isSelected = selectedVehicles.includes(v);
                const card = document.createElement('div');
                card.className = `vehicle-card ${isSelected ? 'selected' : ''}`;
                
                let imagesHTML = '';
                v.images.forEach((imgSrc, i) => {
                    imagesHTML += `<img class="vehicle-slide ${i===0 ? 'active' : ''}" src="${imgSrc}" onerror="handleImageError(this)">`;
                });

                card.innerHTML = `
                    <div class="slideshow-container" id="slideshow-${index}" onclick="openImageModal(${index})">
                        <button class="pause-btn" id="pause-btn-${index}" onclick="event.stopPropagation(); togglePause(event, ${index})" data-paused="false">&#10074;&#10074;</button>
                        ${imagesHTML}
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="bar-${index}"></div>
                        </div>
                    </div>
                    <div class="vehicle-info">
                        <div class="garage-badge">
                            <span class="vehicle-garage">${v.garage}</span>
                            <span class="vehicle-slot">#${v.slot}</span>
                        </div>
                        <h3 class="vehicle-name">${v.name}</h3>
                        <div class="vehicle-tag">${v.color1} • ${v.finish} • ${v.wheel || '-'}</div>
                        <button class="cssbuttons-io-button ${isSelected ? 'selected' : ''}" onclick="toggleSelection(${index})">
                            ${isSelected ? 'Retirer' : 'Ajouter'} <div class="icon">+</div>
                        </button>
                    </div>
                `;
                grid.appendChild(card);

                // --- LANCEMENT DU SLIDESHOW (Boucle auto) ---
                const bar = document.getElementById(`bar-${index}`);
                if(bar) bar.style.width = '100%'; 
                
                setTimeout(() => {
                    startSlideshow(index);
                }, 100);
            });
        }

        window.toggleSelection = (idx) => {
            const v = vehicles[idx];
            if(selectedVehicles.includes(v)) selectedVehicles = selectedVehicles.filter(i => i !== v);
            else {
                if(selectedVehicles.length >= 10) return alert("Maximum 10 véhicules !");
                selectedVehicles.push(v);
            }
            render(); 
            validateBtn.textContent = `Ma liste (${selectedVehicles.length}/10)`;
            if(selectedVehicles.length > 0) validateBtn.classList.remove('disabled');
            else validateBtn.classList.add('disabled');
        };

        validateBtn.onclick = () => {
            if (selectedVehicles.length === 0) return;
            const text = "Salut itsmto, voici ma commande :\n" + selectedVehicles.map(v => `- ${v.name} (${v.garage}, Slot ${v.slot})`).join('\n');
            navigator.clipboard.writeText(text)
                .then(() => alert("Ta liste est copiée dans ton presse-papier. Envoie-la moi sur Discord !"))
                .catch(() => alert("Erreur copie."));
        };

        window.openImageModal = (idx) => {
            currentVehicle = vehicles[idx];
            currentImageIndex = 0;
            updateImage();
            document.getElementById('vehicleModal').classList.add('show');
        };
        window.changeImage = (dir) => {
            currentImageIndex = (currentImageIndex + dir + 4) % 4;
            updateImage();
        };
        function updateImage() {
            document.getElementById('modalImg').src = currentVehicle.images[currentImageIndex];
            document.getElementById('modalTitle').innerText = currentVehicle.name;
            document.getElementById('modalDesc').innerText = `${currentImageIndex+1}/4`;
        }
        window.closeModal = () => document.getElementById('vehicleModal').classList.remove('show');

        // --- FILTRES LOGIC ---
        const filterModal = document.getElementById('filterModal');
        document.getElementById('openFilterBtn').onclick = () => filterModal.classList.add('active');
        window.closeFilterModal = () => filterModal.classList.remove('active');

        window.applyFilters = () => {
            const w = document.querySelector('input[name="wheel"]:checked').value;
            const p = document.querySelector('input[name="plate"]:checked').value;
            const f = document.querySelector('input[name="finish"]:checked').value;
            const c = document.querySelector('input[name="color"]:checked').value;
            
            currentFilters.wheel = w;
            currentFilters.plateBackground = p;
            currentFilters.finish = f;
            currentFilters.color = c;
            
            closeFilterModal();
            render();
        };

        window.resetFilters = () => {
            document.getElementById('w_all').checked = true;
            document.getElementById('p_all').checked = true;
            document.getElementById('f_all').checked = true;
            document.getElementById('c_all').checked = true;
            currentFilters = { wheel: 'all', plateBackground: 'all', color: 'all', finish: 'all' };
            render();
            closeFilterModal();
        };

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentGarage = btn.dataset.garage;
                render();
            };
        });
        searchInput.oninput = render;

        // Fermeture des modales au clic extérieur
        document.querySelectorAll('.modal, .filter-modal').forEach(m => {
            m.onclick = (e) => { if(e.target === m) m.classList.remove('show', 'active'); }
        });

        render();
    </script>
</body>
