<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsmto • Garage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES DARK MODE --- */
        :root {
            --bg-body: #000000;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --nav-bg: #0a0a0a;
            --card-bg: #111111;
            --card-border: #333333;
            --input-bg: #1a1a1a;
            --btn-color: #8b5cf6;
            --shadow-tone: rgba(139, 92, 246, 0.2);
            --danger-color: #ef4444;
            --success-color: #28a745;
            --success-shadow: #218838;
        }

        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; padding-bottom: 100px; }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1200px; border-radius: 30px;
            background: var(--nav-bg); padding: 10px 30px; z-index: 5000;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px -10px black;
            box-sizing: border-box;
        }
        .nav-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 22px; color: var(--btn-color); text-decoration: none; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: var(--text-muted); font-size: 14px; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--btn-color); }
        
        .menu-toggle { display: none; background: none; border: none; font-size: 28px; color: var(--btn-color); cursor: pointer; }
        
        /* MENU MOBILE */
        .mobile-menu { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-body); z-index: 6000; 
            flex-direction: column; align-items: center; justify-content: center; gap: 40px; 
        }
        .mobile-menu.active { display: flex !important; }
        .mobile-menu a { font-size: 32px; font-weight: 800; text-decoration: none; color: var(--text-main); }
        .close-menu { position: absolute; top: 30px; right: 30px; font-size: 40px; border: none; background: none; color: var(--text-main); cursor: pointer; }
        
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .menu-toggle { display: block; }
        }

        /* --- RECHERCHE --- */
        .search-section { margin-top: 160px; text-align: center; padding: 0 20px; position: relative; z-index: 5; }
        .search-wrapper { display: flex; justify-content: center; margin-bottom: 25px; }
        .search-input {
            width: 100%; max-width: 500px; padding: 15px 25px; border-radius: 50px;
            border: 2px solid var(--card-border); background: var(--input-bg); color: var(--text-main);
            font-size: 16px; outline: none; text-align: center;
            box-shadow: 0 10px 20px -10px black; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--btn-color); box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.3); }

        /* --- CONTROLES FLOTTANTS --- */
        .bottom-controls {
            position: fixed; bottom: 30px; left: 30px; z-index: 4000;
            display: flex; gap: 15px; align-items: center;
        }
        .advanced-filter-btn {
            background-color: var(--card-bg); color: var(--btn-color); font-size: 15px; font-weight: 600;
            padding: 0 25px; height: 50px; border: 2px solid var(--card-border); border-radius: 50px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: all 0.2s;
            box-shadow: 0 10px 20px -10px black;
        }
        .advanced-filter-btn.active-filter { background-color: var(--btn-color); color: white; }

        #validateBtn {
            background: var(--btn-color); color: white;
            border: none; padding: 0 25px; height: 50px; border-radius: 50px; cursor: pointer; font-weight: 600;
            font-size: 15px; box-shadow: 0 10px 20px -10px black; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        #validateBtn:hover { transform: scale(1.05); }
        #validateBtn.disabled { background-color: #333; cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7; }

        /* --- TABS --- */
        .garage-tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; position: relative; z-index: 6; }
        .tab-btn {
            background: var(--card-bg); border: 1px solid var(--card-border); color: var(--text-muted);
            padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 13px;
        }
        .tab-btn.active, .tab-btn:hover { background: var(--btn-color); color: white; border-color: var(--btn-color); }

        /* --- GRILLE VÉHICULES --- */
        .vehicle-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px; padding: 40px 0 80px; position: relative; z-index: 5;
        }
        .vehicle-card {
            background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px;
            overflow: hidden; transition: 0.3s; cursor: pointer;
            box-shadow: 0 10px 20px -10px black; display: flex; flex-direction: column;
            position: relative;
        }
        .vehicle-card:hover { transform: scale(1.02); border-color: var(--btn-color); }
        .vehicle-card.selected { border-color: var(--btn-color); box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4); }
        .vehicle-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; background-color: #1a1a1a; }
        .vehicle-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; gap: 8px; }
        
        .garage-badge { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .vehicle-garage { color: var(--btn-color); font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .vehicle-slot { background: #1a1a1a; color: var(--btn-color); font-size: 10px; font-weight: 700; padding: 2px 6px; border-radius: 4px; border: 1px solid var(--card-border); }
        .vehicle-name { margin: 0; font-size: 18px; font-weight: 700; color: var(--text-main); }
        .vehicle-tag { font-size: 12px; color: var(--text-muted); margin-top: 0px; font-weight: 500; line-height: 1.4; }

        /* Boutons */
        .cssbuttons-io-button {
            background: #a370f0; color: white; padding: 0.35em 3.3em 0.35em 1.2em; font-size: 15px; font-weight: 500;
            border-radius: 0.9em; border: none; display: flex; align-items: center; position: relative; height: 2.8em;
            cursor: pointer; width: 100%; margin-top: 5px; transition: all 0.3s;
            box-shadow: inset 0 0 1.6em -0.6em #714da6;
        }
        .cssbuttons-io-button .icon {
            background: white; margin-left: 1em; position: absolute; display: flex; align-items: center; justify-content: center;
            height: 2.2em; width: 2.2em; border-radius: 0.7em; right: 0.3em; transition: all 0.3s;
            box-shadow: 0.1em 0.1em 0.6em 0.2em #7b52b9; color: #7b52b9;
        }
        .cssbuttons-io-button.selected { background: var(--success-color); box-shadow: inset 0 0 1.6em -0.6em var(--success-shadow); }
        .cssbuttons-io-button.selected .icon { box-shadow: 0.1em 0.1em 0.6em 0.2em var(--success-shadow); color: var(--success-color); }

        /* --- MODALES --- */
        .modal, .filter-modal, .review-modal {
            display: none; position: fixed; z-index: 7000; padding-top: 50px; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); backdrop-filter: blur(8px);
        }
        .modal.show, .filter-modal.active, .review-modal.active { display: block; }
        .review-modal.active { display: flex; align-items: center; justify-content: center; padding-top: 0; }

        .modal-content-wrapper, .filter-box, .review-box { position: relative; margin: auto; }
        .filter-box, .review-box { background: var(--card-bg); width: 90%; max-width: 500px; border-radius: 20px; padding: 30px; box-shadow: 0 25px 50px -12px black; max-height: 80vh; overflow-y: auto; border: 1px solid var(--card-border); }

        .modal-img-container { position: relative; width: 100%; display: flex; align-items: center; justify-content: center; }
        .modal-img { width: 100%; max-height: 70vh; object-fit: contain; border-radius: 12px; border: 1px solid #333; }
        
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.7); color: white; border: 2px solid rgba(255,255,255,0.3);
            width: 60px; height: 60px; border-radius: 50%; font-size: 28px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 2010; transition: all 0.3s;
        }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }
        .modal-details { margin-top: 20px; color: white; text-align: center; }
        .modal-desc { font-size: 16px; color: var(--btn-color); background: #1a1a1a; display: inline-block; padding: 8px 20px; border-radius: 50px; font-weight: 600; margin-top: 10px; }
        .close { position: absolute; top: 20px; right: 30px; color: #f1f1f1; font-size: 50px; cursor: pointer; z-index: 2001; }
        .img-counter { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 600; backdrop-filter: blur(10px); }
        
        /* FILTRES & AVIS */
        .filter-header, .review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--card-border); padding-bottom: 15px; }
        .filter-header h2, .review-header h2 { font-size: 20px; font-weight: 700; margin: 0; color: var(--text-main); }
        .close-filter, .close-review { background: none; border: none; font-size: 24px; color: var(--text-muted); cursor: pointer; }
        .filter-group-title { font-size: 13px; font-weight: 700; text-transform: uppercase; color: var(--text-muted); margin-bottom: 10px; margin-top: 15px; }
        .options-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .options-grid input[type="radio"] { display: none; }
        .options-grid label { padding: 8px 16px; background-color: #1a1a1a; border: 1px solid var(--card-border); border-radius: 50px; font-size: 14px; color: var(--text-main); cursor: pointer; }
        .options-grid input[type="radio"]:checked + label { background-color: var(--btn-color); border-color: var(--btn-color); color: white; }
        .filter-actions { margin-top: 30px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-reset { background: #333; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; color: #fff; }
        .btn-apply { background: var(--text-main); border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; color: black; }

        .review-list { background: var(--input-bg); border-radius: 10px; padding: 15px; max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .single-review { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--card-border); font-size: 14px; margin-bottom: 10px; }
        .sr-user { font-weight: 700; color: var(--btn-color); font-size: 12px; margin-bottom: 2px; }
        .review-input-group { display: flex; gap: 10px; flex-direction: column; }
        .review-input-group input, .review-input-group textarea { padding: 10px; border: 1px solid var(--card-border); border-radius: 8px; width: 100%; box-sizing: border-box; background: var(--input-bg); color: white; }
        .btn-send-review { background: var(--btn-color); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTBFPsJpzIVA0oWLG_QZ4curscfoDNM2o",
            authDomain: "avis-86b9e.firebaseapp.com",
            projectId: "avis-86b9e",
            storageBucket: "avis-86b9e.firebasestorage.app",
            messagingSenderId: "832229592256",
            appId: "1:832229592256:web:ac8e079fa0a92f71ef3125",
            databaseURL: "https://avis-86b9e-default-rtdb.europe-west1.firebasedatabase.app"
        };

        let app, db;
        let isFirebaseOk = false;

        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            isFirebaseOk = true;
            console.log("Firebase connecté !");
        } catch (e) {
            console.warn("Firebase non connecté (Mode Local ou Erreur)", e);
        }

        window.openReviews = function(vehicleName) {
            document.getElementById('reviewVehicleTitle').innerText = "Avis : " + vehicleName;
            document.getElementById('reviewModal').classList.add('active');
            const list = document.getElementById('reviewList');
            
            if(!isFirebaseOk) {
                list.innerHTML = '<div style="padding:20px;text-align:center;">Avis indisponibles en local.</div>';
                return;
            }
            list.innerHTML = '<div style="padding:20px;text-align:center;">Chargement...</div>';

            const vehicleKey = vehicleName.replace(/[^a-zA-Z0-9]/g, '_');
            onValue(ref(db, 'avis/' + vehicleKey), (snapshot) => {
                list.innerHTML = "";
                const data = snapshot.val();
                if (data) {
                    Object.values(data).reverse().forEach(r => {
                        const div = document.createElement('div');
                        div.className = 'single-review';
                        div.innerHTML = `<div class="sr-user">${r.user} <span style="font-size:10px;color:#999">- ${r.date}</span></div><div class="sr-text">${r.text}</div>`;
                        list.appendChild(div);
                    });
                } else { list.innerHTML = '<div style="padding:20px;text-align:center;color:#999">Aucun avis.</div>'; }
            }, (error) => {
                list.innerHTML = '<div style="color:red;text-align:center;">Erreur accès DB (CORS/Network).</div>';
            });
        };

        document.getElementById('sendReviewBtn').onclick = function() {
            if(!isFirebaseOk) return alert("Pas de connexion Firebase.");
            const user = document.getElementById('reviewPseudo').value.trim();
            const text = document.getElementById('reviewText').value.trim();
            const title = document.getElementById('reviewVehicleTitle').innerText.replace("Avis : ", "");
            
            if(user && text) {
                const now = new Date();
                const dateStr = now.toLocaleDateString() + " " + now.toLocaleTimeString().slice(0,5);
                push(ref(db, 'avis/' + title.replace(/[^a-zA-Z0-9]/g, '_')), { user, text, date: dateStr })
                .then(() => document.getElementById('reviewText').value = "")
                .catch(e => alert("Erreur"));
            }
        };
    </script>

            const s = searchInput.value.toLowerCase();
            
            vehicles.forEach((v, index) => {
                // Filtres
                if(currentGarage !== 'all' && v.garage !== currentGarage) return;
                if(s && !v.name.toLowerCase().includes(s)) return;
                if(currentFilters.wheel !== 'all' && v.wheel && !v.wheel.includes(currentFilters.wheel)) return;
                if(currentFilters.plateBackground !== 'all' && v.plateBackground && !v.plateBackground.includes(currentFilters.plateBackground)) return;

                card.className = `vehicle-card ${isSelected ? 'selected' : ''}`;
                
                card.innerHTML = `
                    <img src="${v.images[0]}" class="vehicle-img" onclick="openImageModal(${index})" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="vehicle-info">

                        </button>
                        <button class="cssbuttons-io-button ${isSelected ? 'selected' : ''}" onclick="toggleSelection(${index})">

                        </button>
                    </div>
                `;
