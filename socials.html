<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réseaux - Garage V5</title>
    <style>
        /* --- STYLE GLOBAL --- */
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6; margin: 0; padding-top: 80px; color: #1f2937;
        }

        /* --- HEADER --- */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background-color: #ffffff; border-bottom: 1px solid #e5e7eb;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 1000;
        }
        .logo { font-size: 22px; font-weight: 800; color: #111827; text-transform: uppercase; }
        .main-nav a {
            text-decoration: none; color: #6b7280; font-weight: 500; font-size: 14px; margin-left: 20px; transition: color 0.2s;
        }
        .main-nav a:hover { color: #111827; }
        .main-nav a.active { color: #4f46e5; font-weight: 700; }

        /* --- CONTENU RESEAUX --- */
        .socials-container {
            max-width: 800px; margin: 50px auto; padding: 20px; text-align: center;
        }
        .page-title { font-size: 32px; font-weight: 800; margin-bottom: 40px; color: #111827; }

        .social-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }

        .social-card {
            background: white; padding: 30px; border-radius: 16px; border: 1px solid #e5e7eb;
            text-decoration: none; color: #1f2937; transition: transform 0.2s, box-shadow 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .social-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* Couleurs Spécifiques */
        .social-card.discord:hover { border-color: #5865F2; color: #5865F2; }
        .social-card.twitter:hover { border-color: #1DA1F2; color: #1DA1F2; }
        .social-card.youtube:hover { border-color: #FF0000; color: #FF0000; }

        .icon-box { font-size: 24px; margin-bottom: 10px; font-weight: bold; }
        .platform-name { font-weight: 700; font-size: 18px; }
        .platform-desc { font-size: 13px; color: #6b7280; margin-top: 5px; }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="logo">GARAGE V5</div>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="vehicules.html">Véhicules</a>
            <a href="socials.html" class="active">Réseaux</a>
        </nav>
    </header>

    <div class="socials-container">
        <h1 class="page-title">Nos Réseaux</h1>
        
        <div class="social-cards">
            <a href="#" class="social-card discord">
                <div class="icon-box">D</div>
                <div class="platform-name">Discord</div>
                <div class="platform-desc">Rejoignez la communauté</div>
            </a>

            <a href="#" class="social-card twitter">
                <div class="icon-box">X</div>
                <div class="platform-name">Twitter</div>
                <div class="platform-desc">Suivez nos actualités</div>
            </a>

            <a href="#" class="social-card youtube">
                <div class="icon-box">Y</div>
                <div class="platform-name">YouTube</div>
                <div class="platform-desc">Vidéos de présentation</div>
            </a>
        </div>
    </div>

</body>
</html>
